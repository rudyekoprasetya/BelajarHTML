<html>
<head><title>align image</title></head>
<body>
<p><img src="vegetable2.gif" width=100 height=100 align=left>
<font size = 6>Aligns with the align = LEFT attribute.
</p>
<br><br>

<p><img src="vegetable2.gif" width=100 height=100 align=right>
<font size = 6>Aligns with the align = RIGHT attribute.
</p>
<br><br>

<center>
<img src="vegetable2.gif" width=100 height=100>
<br>
<font size = 6>Aligns with the align = RIGHT attribute.
</center>


</body>
</html>
