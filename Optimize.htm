<h3>Optimize Internet.</h3>
Fasilitas ini disediakan untuk melakukan peningkatan komputer saat terhubung dengan internet. Program ini membersihkan cache <i>internet service information</i> atau <b>(IIS)</b>, sehingga komputer akan lebih cepat mengakses data dari internet.<p>
